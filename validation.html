<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab 9 Form Validations</title>
    <link rel="stylesheet" type="text/css" href="validation.css" >
    <script src="jqpractise.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="maze.css">
</head>

<body>
<div>

    <div id="error">

    </div>
    <form id="bookingForm">



        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name"  pattern="[a-zA-Z]{1,}" required title="Name must be atleast one letter character">
        </div>

        <div>
            <label for="street">Street</label>
            <input type="text" id="street" name="street" required >
        </div>

        <div>
            <label for="state">State</label>
            <select type="text" id="state" name="state" required >
                <option value="">Select One</option>
                <option value="Iowa">Iowa</option>
                <option value="California">Carlifornia</option>
                <option value="Colorado">Colorado</option>
            </select>
        </div>

        <div>
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode" required pattern="[0-9]{5}" title="Zip code Must be Five Digits Number" >
        </div>

        <div>
            <label for="seats">How Many Seats</label>
            <input type="text" id="seats" name="seats" >
        </div>
        <div>
            <fieldset>
                <legend>Which taxi do you require</legend>
                <label><input type="radio" name="taxi" value="car">Car</label>
                <label><input type="radio" name="taxi" value="van">Van</label>
                <label><input type="radio" name="taxi" value="tuk">Tuk Tuk</label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Extras</legend>
                <label><input type="checkbox" name="extras" value="Baby Seat">Baby Seat</label>
                <label><input type="checkbox" name="extras" value="Wheelchair">Wheelchair Access</label>
                <label><input type="checkbox" name="extras" value="Stock Tip">Stock Tip</label>
            </fieldset>
        </div>
        <div>
            <label>Special Instructions</label>
            <textarea name="special" rows="4"></textarea>
        </div>
        <div>
            <input type="submit" id="submitBtn" value="Submit Booking" >
        </div>
    </form>
</div>
</body>
</html>
